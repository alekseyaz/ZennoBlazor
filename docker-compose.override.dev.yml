version: '3.4'

services:
  zennoblazor.server:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=44395
      - ASPNETCORE_Kestrel__Certificates__Default__Password="crypticpassword"
      - ASPNETCORE_Kestrel__Certificates__Development__Password="crypticpassword"
      - ASPNETCORE_Kestrel__Certificates__Default__Path=ZennoBlazor.Server.pfx
#      - ASPNETCORE_Kestrel__Certificates__Default__Path=/root/.aspnet/https/ZennoBlazor.Server.pfx

    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro